{% extends "base.html" %}

{% block content %}

<h2>Cart</h2>

<table class="table">
    <thead>
        <tr>
            <th></th>    
            <th>Product</th>    
            <th>Quantity</th> 
            <th>Weight</th>
            <th>€/kg</th>
            <th>Total</th> 
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td><img height="80" src="{{MEDIA_URL}}{{item.product.image}}"/></td>    
            <td>{{ item.product.name }}</td>    
            <td>{{ item.quantity}}</td>
            <td>Weight</td>
            <td>€{{ item.product.price }}</td>
            <td>€{{ item.total}}</td>
            <td><form method="post" action="{%url 'remove_item'%}">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{item.product.id}}"/>
                <input type="submit" class="btn btn-danger" value="Remove"/>
                </form>
            </td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{total}}</strong></td>
            <td></td>
        </tr>
    </tbody>
</table>
<a href="{% url 'show_checkout'%}" class="btn btn-success" role="button">Checkout</a>

{% endblock content %}
