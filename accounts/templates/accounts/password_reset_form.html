{% extends "base.html" %} {% load bootstrap_tags %} {% block title %}Reset Password{% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <h2>Password reset</h2>
            </div>
            <div class="row">
                <form method="post" class="accountform">
                    <p>Please specify your email address to receive instructions for resetting it.</p>
                    <br> {% csrf_token %} {{ form | as_bootstrap }}
                    <button type="submit" class="btn btn-primary" value="Reset password">Send</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>



{% endblock %}
