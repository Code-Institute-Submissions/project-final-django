{% extends 'base.html' %} {% load bootstrap_tags %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <h2>Register</h2>
            </div>

            <div class="row">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} {{ form | as_bootstrap }}

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <div class="col-sm-6">

        </div>
    </div>
</div>
{% endblock %}
